name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Validate JSON Schemas and Test Vectors
  validate-schemas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Validate response-envelope.schema.json
        run: |
          python -c "
          import json
          import jsonschema
          with open('spec/response-envelope.schema.json') as f:
              schema = json.load(f)
          jsonschema.Draft7Validator.check_schema(schema)
          print('✅ response-envelope.schema.json is valid')
          "

      - name: Validate stream-events.schema.json
        run: |
          python -c "
          import json
          import jsonschema
          with open('spec/stream-events.schema.json') as f:
              schema = json.load(f)
          jsonschema.Draft7Validator.check_schema(schema)
          print('✅ stream-events.schema.json is valid')
          "

      - name: Validate registry schemas
        run: |
          python -c "
          import json
          import jsonschema
          for path in ['spec/registry-entry.schema.json', 'spec/registry.schema.json']:
              with open(path) as f:
                  schema = json.load(f)
              jsonschema.Draft7Validator.check_schema(schema)
              print(f'✅ {path} is valid')
          "

      - name: Validate module.yaml.schema.json
        run: |
          python -c "
          import json
          import jsonschema
          with open('spec/module.yaml.schema.json') as f:
              schema = json.load(f)
          jsonschema.Draft7Validator.check_schema(schema)
          print('✅ module.yaml.schema.json is valid')
          "

      - name: Run test vector validation (Python)
        run: |
          python scripts/validate-test-vectors.py --level 3 --verbose

  # Validate with TypeScript validator
  validate-schemas-typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install -g tsx
          # scripts/validate-test-vectors.ts imports both ajv and ajv-formats
          npm install ajv ajv-formats

      - name: Run test vector validation (TypeScript)
        run: |
          tsx scripts/validate-test-vectors.ts --level 3 --verbose
          # CEP streaming vectors (events + terminal envelope)
          tsx scripts/validate-stream-vectors.ts --level 3 --verbose
          # CEP registry vectors (index + entries)
          tsx scripts/validate-registry-vectors.ts --level 3 --verbose

  # Build and test Node.js CLI
  test-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: packages/cli-node
        run: npm ci

      - name: Run TypeScript type check
        working-directory: packages/cli-node
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: packages/cli-node
        run: npm test

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest pytest-cov jsonschema pyyaml typer rich
          pip install .

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          pytest tests/ --cov=src/cognitive --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check src/ tests/ --output-format=github || true

  validate-modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install jsonschema pyyaml typer rich
          pip install .

      - name: Validate all modules
        run: |
          cog list
          cog validate ui-spec-generator || true
          cog validate code-reviewer || true
          cog validate task-prioritizer || true
          cog validate api-designer || true
