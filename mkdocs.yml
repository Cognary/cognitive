site_name: Cognitive Modules
site_url: https://leizii.github.io/cognitive-modules
site_description: 可验证的结构化 AI 任务规范
site_author: leizii

repo_name: leizii/cognitive-modules
repo_url: https://github.com/leizii/cognitive-modules

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: 
        - zh
        - en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - 首页: index.md
  - 快速开始:
    - 安装: getting-started/installation.md
    - 第一个模块: getting-started/first-module.md
    - 配置 LLM: getting-started/llm-config.md
  - 指南:
    - 模块格式: guide/module-format.md
    - 参数传递: guide/arguments.md
    - 子代理: guide/subagent.md
    - 上下文哲学: guide/context-philosophy.md
  - CLI 参考:
    - 命令概览: cli/overview.md
    - cog run: cli/run.md
    - cog validate: cli/validate.md
  - 模块库:
    - 概览: modules/index.md
    - code-reviewer: modules/code-reviewer.md
    - task-prioritizer: modules/task-prioritizer.md
    - api-designer: modules/api-designer.md
    - ui-spec-generator: modules/ui-spec-generator.md
  - 集成:
    - 与 AI 工具集成: integration/ai-tools.md
    - Agent 协议: integration/agent-protocol.md
  - 规范: spec.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/leizii/cognitive-modules
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/cognitive-modules/

