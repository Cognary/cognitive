# Cognitive Module Manifest v2.2
name: code-simplifier
version: 2.2.7
responsibility: Simplify code while preserving behavior

# 模块分级
tier: decision
schema_strictness: medium

# 明确排除项
excludes:
  - changing observable behavior
  - adding new features
  - removing functionality
  - executing code
  - writing files

# 运行时策略
policies:
  network: deny
  filesystem_write: deny
  side_effects: deny
  code_execution: deny

# 工具策略
tools:
  policy: deny_by_default
  allowed: []
  denied:
    - write_file
    - shell
    - network
    - code_interpreter

# 溢出策略
overflow:
  enabled: true
  recoverable: true
  max_items: 5
  require_suggested_mapping: true

# Enum 策略
enums:
  strategy: extensible

# 失败契约
failure:
  contract: error_union
  partial_allowed: true
  must_return_error_schema: true

# 运行时要求
runtime_requirements:
  structured_output: true
  max_input_tokens: 8000
  preferred_capabilities:
    - json_mode
    - long_context

# IO Schemas
io:
  input: ./schema.json#/input
  data: ./schema.json#/data
  meta: ./schema.json#/meta
  error: ./schema.json#/error

# 兼容性配置
compat:
  accepts_v21_payload: true
  runtime_auto_wrap: true
  schema_output_alias: data

# 约束（v2.1 兼容）
constraints:
  behavior_equivalence_false_max_confidence: 0.7

# 测试用例
tests:
  - tests/case1.input.json -> tests/case1.expected.json
  - tests/case2.input.json -> tests/case2.expected.json
  - tests/case_parse_error.input.json -> tests/case_parse_error.expected.json
